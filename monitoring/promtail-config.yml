# Configuration Promtail - Collecte et envoi des logs vers Loki
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs de l'API
  - job_name: api
    static_configs:
      - targets:
          - localhost
        labels:
          job: inventaire-api
          __path__: /var/log/api/*.log

  # Logs applicatifs généraux
  - job_name: app
    static_configs:
      - targets:
          - localhost
        labels:
          job: inventaire-app
          __path__: /var/log/app/*.log

  # Pipeline pour parser les logs JSON
  pipeline_stages:
    - json:
        expressions:
          timestamp: timestamp
          level: level
          message: message
          context: context
    - labels:
        level:
        context:
    - timestamp:
        source: timestamp
        format: RFC3339

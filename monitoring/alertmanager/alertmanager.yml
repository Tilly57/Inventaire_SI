# Alertmanager Configuration - Inventaire SI
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/

global:
  resolve_timeout: 5m

# Route tree — all alerts go to default receiver
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # Critical alerts: shorter repeat interval
    - match:
        severity: critical
      receiver: 'default'
      repeat_interval: 1h

receivers:
  # Default receiver — configure ALERTMANAGER_WEBHOOK_URL in production
  # Supported: Slack, Teams, PagerDuty, or any webhook endpoint
  - name: 'default'
    webhook_configs:
      - url: '${ALERTMANAGER_WEBHOOK_URL:?ALERTMANAGER_WEBHOOK_URL must be set}'
        send_resolved: true

# Inhibition rules — suppress lower severity if critical is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

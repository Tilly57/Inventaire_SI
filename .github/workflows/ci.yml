name: CI - Tests & Quality Checks

on:
  pull_request:
    branches: [main, staging, release/**]
  push:
    branches: [main, staging]

jobs:
  # Job 1: Lint & Format Check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/api
          npm ci

      - name: Run ESLint
        run: |
          cd apps/api
          npm run lint

      - name: Check code formatting
        run: |
          cd apps/api
          npm run format:check

  # Job 2: API Tests
  test-api:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: inventaire
          POSTGRES_PASSWORD: inventaire_pwd
          POSTGRES_DB: inventaire_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://inventaire:inventaire_pwd@localhost:5432/inventaire_test?connection_limit=10&pool_timeout=30
      JWT_ACCESS_SECRET: test_ci_access_secret_do_not_use_in_production
      JWT_REFRESH_SECRET: test_ci_refresh_secret_do_not_use_in_production
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/api
          npm ci

      - name: Run database migrations
        run: |
          cd apps/api
          npx prisma migrate deploy

      - name: Run API tests
        run: |
          cd apps/api
          npm test

  # Job 3: Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/api
          npm ci

      - name: Check Prisma schema
        run: |
          cd apps/api
          npx prisma validate

      - name: Generate Prisma Client
        run: |
          cd apps/api
          npx prisma generate

      - name: Build success
        run: echo "✅ Build check passed"

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          cd apps/api
          npm audit --audit-level=high

  # Summary Job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test-api, build, security]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Results"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.test-api.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"

          FAILED=0
          for job in lint test-api build security; do
            result="${{ needs.lint.result }}"
            [ "$job" = "test-api" ] && result="${{ needs.test-api.result }}"
            [ "$job" = "build" ] && result="${{ needs.build.result }}"
            [ "$job" = "security" ] && result="${{ needs.security.result }}"
            if [ "$result" != "success" ]; then
              echo "❌ $job failed"
              FAILED=1
            fi
          done

          if [ "$FAILED" = "1" ]; then
            echo "❌ CI checks failed - blocking merge"
            exit 1
          fi

          echo "✅ All checks passed - PR can be merged"

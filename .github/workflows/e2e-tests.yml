name: E2E Tests

on:
  # Run on pull requests
  pull_request:
    branches: [main, develop]

  # Run on pushes to main
  push:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

  # Run nightly at 2 AM
  schedule:
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: E2E Tests - Playwright
    runs-on: ubuntu-latest

    # Cancel previous runs if new commit pushed
    concurrency:
      group: e2e-${{ github.ref }}
      cancel-in-progress: true

    env:
      TEST_DB_PASSWORD: test_ci_ephemeral_${{ github.run_id }}

    # Service containers for database
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: inventaire_test
          POSTGRES_USER: inventaire
          POSTGRES_PASSWORD: test_ci_ephemeral_${{ github.run_id }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install backend dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install frontend dependencies
        working-directory: apps/web
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Setup database
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://inventaire:${{ env.TEST_DB_PASSWORD }}@localhost:5432/inventaire_test
        run: |
          npx prisma migrate deploy
          npx prisma db seed

      - name: Create secrets directory
        run: |
          mkdir -p secrets
          openssl rand -base64 64 | tr -d '\n' > secrets/jwt_access_secret.txt
          openssl rand -base64 64 | tr -d '\n' > secrets/jwt_refresh_secret.txt
          echo "${{ env.TEST_DB_PASSWORD }}" > secrets/db_password.txt

      - name: Start API server
        working-directory: apps/api
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://inventaire:${{ env.TEST_DB_PASSWORD }}@localhost:5432/inventaire_test
          REDIS_URL: redis://localhost:6379
          CORS_ORIGIN: http://localhost:5175
          PORT: 3001
        run: |
          export JWT_ACCESS_SECRET=$(cat ../../secrets/jwt_access_secret.txt)
          export JWT_REFRESH_SECRET=$(cat ../../secrets/jwt_refresh_secret.txt)
          npm run start &
          echo $! > api.pid
          # Wait for API to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/health/readiness; do sleep 2; done'

      - name: Start frontend dev server
        working-directory: apps/web
        env:
          VITE_API_URL: http://localhost:3001/api
          VITE_ENV: test
        run: |
          npm run dev &
          echo $! > web.pid
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:5175; do sleep 2; done'

      - name: Run smoke tests (critical paths only)
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:5175
        run: npm run test:e2e -- 00-smoke.spec.ts
        continue-on-error: false

      - name: Run critical loan workflow tests
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:5175
        run: npm run test:e2e -- 11-critical-loan-workflow.spec.ts
        continue-on-error: true

      - name: Run all E2E tests
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:5175
          CI: true
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: apps/web/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f apps/api/api.pid ]; then
            kill $(cat apps/api/api.pid) || true
          fi
          if [ -f apps/web/web.pid ]; then
            kill $(cat apps/web/web.pid) || true
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'apps/web/test-results/results.json';

            if (!fs.existsSync(resultsPath)) {
              return;
            }

            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const { suites } = results;

            let passed = 0;
            let failed = 0;
            let skipped = 0;

            const countTests = (suite) => {
              if (suite.specs) {
                suite.specs.forEach(spec => {
                  if (spec.ok) passed++;
                  else if (spec.tests[0]?.status === 'skipped') skipped++;
                  else failed++;
                });
              }
              if (suite.suites) {
                suite.suites.forEach(countTests);
              }
            };

            suites.forEach(countTests);

            const total = passed + failed + skipped;
            const passRate = total > 0 ? Math.round((passed / total) * 100) : 0;

            const emoji = failed === 0 ? 'âœ…' : 'âŒ';
            const message = `## ${emoji} E2E Test Results

            **Total:** ${total} tests
            **Passed:** âœ… ${passed}
            **Failed:** âŒ ${failed}
            **Skipped:** â­ï¸ ${skipped}
            **Pass Rate:** ${passRate}%

            ${failed > 0 ? 'âš ï¸ Some tests failed. Please review the test report.' : 'ğŸ‰ All tests passed!'}

            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # Job to check if critical tests passed
  check-critical:
    name: Check Critical Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check critical test results
        run: |
          echo "Critical tests completed"
          # This job can be used as a required status check in GitHub

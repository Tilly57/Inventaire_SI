services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: inventaire_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inventaire
      POSTGRES_USER: inventaire_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in production}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports non exposés en production (accessible uniquement entre containers)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventaire_user -d inventaire"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - inventaire_network

  # Redis Cache & Blacklist
  redis:
    image: redis:7-alpine
    container_name: inventaire_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in production} --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      REDISCLI_AUTH: ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in production}
    volumes:
      - redis_data:/data
    # ports non exposés en production (accessible uniquement entre containers)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - inventaire_network

  # API Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: inventaire_api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in production}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://www.TillyInventaire.ti,https://www.tillyinventaire.ti,https://192.168.1.225}
      # Sentry — monitoring erreurs et performances (backend)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Port non exposé — accessible uniquement via le reverse proxy Nginx
    expose:
      - "3001"
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --timeout=5 --spider http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - inventaire_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        # Sentry — monitoring erreurs et performances (frontend)
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
        VITE_SENTRY_ENVIRONMENT: ${VITE_SENTRY_ENVIRONMENT:-production}
        VITE_SENTRY_TRACES_SAMPLE_RATE: ${VITE_SENTRY_TRACES_SAMPLE_RATE:-0.1}
        VITE_SENTRY_REPLAYS_SESSION_SAMPLE_RATE: ${VITE_SENTRY_REPLAYS_SESSION_SAMPLE_RATE:-0.1}
        VITE_SENTRY_REPLAYS_ON_ERROR_SAMPLE_RATE: ${VITE_SENTRY_REPLAYS_ON_ERROR_SAMPLE_RATE:-1.0}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    container_name: inventaire_web
    restart: unless-stopped
    # Port non exposé — accessible uniquement via le reverse proxy Nginx
    expose:
      - "8080"
    depends_on:
      - api
    networks:
      - inventaire_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (SSL termination)
  nginx:
    image: nginx:alpine
    container_name: inventaire_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - inventaire_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot — Let's Encrypt certificate management
  # Usage: docker compose -f docker-compose.prod.yml run --rm certbot certonly --webroot -w /var/www/certbot -d yourdomain.com
  # Renewal: docker compose -f docker-compose.prod.yml run --rm certbot renew
  # See docs/HTTPS_SETUP.md for full instructions
  certbot:
    image: certbot/certbot:latest
    container_name: inventaire_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    profiles:
      - certbot
    networks:
      - inventaire_network

  # Alertmanager (Alert Notifications)
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: inventaire_alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    expose:
      - "9093"
    networks:
      - inventaire_network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: inventaire_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    expose:
      - "9090"
    depends_on:
      - alertmanager
    networks:
      - inventaire_network

  # Loki (Logs)
  loki:
    image: grafana/loki:2.9.7
    container_name: inventaire_loki
    restart: unless-stopped
    expose:
      - "3100"
    volumes:
      - loki_data:/loki
    networks:
      - inventaire_network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:10.4.2
    container_name: inventaire_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set}
      GF_INSTALL_PLUGINS: grafana-piechart-panel 1.6.4
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - inventaire_network

networks:
  inventaire_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  api_logs:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  certbot_www:
    driver: local
  certbot_conf:
    driver: local
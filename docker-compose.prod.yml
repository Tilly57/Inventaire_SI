version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: inventaire_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inventaire
      POSTGRES_USER: inventaire_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGER_MOI_EN_PRODUCTION}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports non exposés en production (accessible uniquement entre containers)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventaire_user -d inventaire"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventaire_network

  # Redis Cache & Blacklist
  redis:
    image: redis:7-alpine
    container_name: inventaire_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-CHANGER_MOI_EN_PRODUCTION} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # ports non exposés en production (accessible uniquement entre containers)
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-CHANGER_MOI_EN_PRODUCTION} ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventaire_network

  # API Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: inventaire_api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-CHANGER_MOI_EN_PRODUCTION}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://192.168.1.225:8080}
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r=>r.ok||process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inventaire_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: inventaire_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - inventaire_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: inventaire_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - inventaire_network

  # Loki (Logs)
  loki:
    image: grafana/loki:latest
    container_name: inventaire_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      - inventaire_network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: inventaire_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - inventaire_network

networks:
  inventaire_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  api_logs:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local